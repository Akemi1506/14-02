        function obtenerPosicionElemento(elemento) {
            const rect = elemento.getBoundingClientRect();
            return {
                top: rect.top,
                bottom: rect.bottom,
                left: rect.left,
                right: rect.right
            };
        }

        function hayColision(pos1, pos2, margen = 50) {
            return !(pos1.right + margen < pos2.left ||

        function moverBotonNo(inicial = false) {
